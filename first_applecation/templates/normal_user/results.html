<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>helloo</title>
</head>
<body>
    <div>
        <h1>{{ question.question_text }}</h1>
        <ul>
            {% for choice in question.choice_set.all %}
                <li>{{ choice.choice_text }} -- {{ choice.votes }}  vote{{ choice.votes|pluralize }}</li>
            {% endfor %}
        </ul>
        <div> <a href="{% url 'detail' question.id %}">Vote again ?!</a></div>
    </div>
</body>
</html>
