<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>first page</title>
</head>
<body>
<div style="align-items: center; margin: 200px">
    {% if question_list %}
        <ul>
            {% for question in question_list %}
                <li><a href="{% url 'detail' question.id %}">{{ question.question_text }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h2>No qou in the database</h2>
    {% endif %}

</div>
</body>
</html>
